<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        /* Estilização do corpo e do cabeçalho */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #24c1eb;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background: #1b2b44;
            color: #fafafa;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin-bottom: 10px;
        }

        nav a {
            color: #1b2b44;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1100px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 20px;
        }

        section h2 {
            margin-bottom: 10px;
            color: #35424a;
        }

        section p {
            margin-bottom: 10px;
        }

        /* Estilização do rodapé */
        footer {
            background: #1b2b44;
            color: #fafafa;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }

        /* Estilização do carrossel */
        .carousel-inner img {
            width: 100%;
            height: auto;
        }

        .carousel-indicators li {
            background-color: #35424a;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: #35424a;
        }
    </style>
</head>
<body>
<header>
    <h1>Bem-vindo a Equipe Cronos</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="sobre.html">Sobre <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>

<div class="container">
    <section id="home">
        <h2>Seção Home</h2>
        <p>Conteúdo da seção home.</p>
    </section>

    <section id="about">
        <h2>Sobre Nós</h2>
        <p>Informações sobre a equipe Cronos.</p>
    </section>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="foto1.jpeg" alt="Primeiro slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="foto2.jpeg" alt="Segundo slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="foto3.webp" alt="Terceiro slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<footer>
    <p>Rodapé da página</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

<script>
    // Inicializa o carrossel
    $(document).ready(function(){
        $('.carousel').carousel({
            interval: 2000 // Intervalo de tempo entre os slides (em milissegundos)
        });

        // Evento para os botões de controle
        $('.carousel-control-prev').click(function() {
            $('#carouselExampleIndicators').carousel('prev');
        });

        $('.carousel-control-next').click(function() {
            $('#carouselExampleIndicators').carousel('next');
        });
    });
</script>
</body>
</html>
